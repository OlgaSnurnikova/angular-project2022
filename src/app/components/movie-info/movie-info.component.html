<div class="movie-info-container">
  <div>
    <img class="movie-picture" src="https://image.tmdb.org/t/p/w500{{movieInfo.poster_path}}" alt="{{movieInfo.title}}" >
  </div>
  <div>
    <div>{{movieInfo.title}}</div>
    <div>{{movieInfo.overview}}</div>
    <div>Vote:{{movieInfo.vote_average}}</div>
    <div>Adult:{{movieInfo.adult}}</div>
  </div>

</div>
